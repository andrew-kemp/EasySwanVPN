<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EasySwanVPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2em 2.5em;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            min-width: 320px;
        }
        h2 {
            margin-bottom: 1em;
            color: #222;
        }
        .input-group {
            margin-bottom: 1em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1em;
        }
        .error {
            color: #b00;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            padding: 0.7em 1.2em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #135ca8;
        }
    </style>
</head>
<body>
    <form class="login-container" method="post">
        <h2>Login to EasySwanVPN</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div class="input-group">
            <input type="text" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
