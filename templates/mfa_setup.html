<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MFA Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="center-container">
        <h2>MFA Setup</h2>
        <div class="form-card">
            <p>Scan this QR code with your authenticator app:</p>
            <img src="data:image/png;base64,{{ qr_b64 }}" alt="MFA QR Code">
            <form method="POST">
                <label for="mfa_code">Enter code from app:</label>
                <input id="mfa_code" name="mfa_code" type="text" required>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
