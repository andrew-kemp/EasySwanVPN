<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MFA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="center-container">
        <h2>Two-Factor Authentication</h2>
        <div class="form-card">
            <form method="POST">
                <label for="mfa_code">Enter code from your authenticator app:</label>
                <input id="mfa_code" name="mfa_code" type="text" required>
                <button type="submit">Verify</button>
            </form>
            <p style="margin-top:1em;"><a href="{{ url_for('logout') }}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
