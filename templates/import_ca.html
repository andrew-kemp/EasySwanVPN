<!doctype html>
<html>
<head>
    <title>Import Root CA</title>
</head>
<body>
    <h1>Import Existing Root CA</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>CA Name:</label>
        <input name="ca_name" required><br>
        <label>CA Certificate (.crt):</label>
        <input type="file" name="ca_cert" required><br>
        <label>CA Private Key (.key):</label>
        <input type="file" name="ca_key" required><br>
        <button type="submit">Import</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back</a></p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li style="color:red;">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
